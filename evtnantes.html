<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>evtnantes</title>
    <style>
      body {
        margin: 2%;
      }

      h2 {
        font-size: 32px;
      }

      .event {

      }
    </style>
  </head>
  <body>
    <div id="mainVue">
      <h1>EVTNANTES</h1>
      <div id="eventList" v-for="event in events.records">
        <div class="event">
          <h2 class="Titre">{{ event.fields.nom }}</h2>
          A <span>{{ event.fields.ville }}</span> le <span>{{ event.fields.date | formatDate }}</span>
          <p>
              {{ event.fields.description }}
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var apiURL = "https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville";

      var mainVue = new Vue({

        el: '#mainVue',

        data: {
          events: null
        },

        created: function() {
          this.mounted();
        },
        
        watch: {
          currentBranch: "fetchData"
        },

        filters: {
          formatDate: function(v) {
            return v.replace(/T|Z/g, " ");
          }
        },

        methods: {
          mounted() {
            axios
              .get(apiURL)
              .then(response => {
                this.events = response.data;
                console.log(response.data);
              })
              .catch(error => {
                this.errors.push(error);
                console.log(error);
              });
          }
        }
      })
    </script>
  </body>
</html>
